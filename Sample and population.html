<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample vs. Population Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Trebuchet MS", sans-serif;
      padding: 20px;
      background: #fde3d9; /* peach background */
      /* subtle notebook-style horizontal lines */
      background-image: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.7) 1px,
        transparent 1px
      );
      background-size: 100% 32px;
      display: flex;
      justify-content: center;
      color: #143057; /* deep navy, not black */
      box-sizing: border-box;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    /* Coral Red Title Card (rounded) */
    .header-box {
      background: #ff4d6d;           /* coral red */
      color: #ffffff;
      padding: 18px;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(20, 48, 87, 0.35);
      margin-bottom: 20px;
      border: 3px solid #ffffff;
    }
    .header-box h1 {
      margin: 0 0 10px 0;
      color: #ffffff;
    }
    .header-box p {
      margin: 0;
    }

    /* Aqua Question Card */
    #question-card {
      margin: 12px 0;
      padding: 16px;
      background: #a6f5e9;           /* aqua pastel */
      border: 2px solid #46cbb0;     /* teal border */
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(70, 203, 176, 0.45);
      display: none;                 /* shown after questions are generated */
      color: #143057;                /* navy text inside card */
    }
    #question-text {
      font-weight: bold;
      margin-bottom: 8px;
    }
    #progress {
      font-size: 0.9em;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .options {
      margin-top: 6px;
      margin-bottom: 8px;
    }
    .options label {
      margin-right: 16px;
      cursor: pointer;
      color: #143057;
    }
    .options input {
      margin-right: 4px;
    }

    #warning {
      font-size: 0.9em;
      color: #e8113b; /* cherry red */
      min-height: 1.2em;
    }

    /* Feedback / results */
    .feedback {
      margin-top: 6px;
      font-size: 0.95em;
      font-weight: bold;
    }
    .correct {
      color: #1ccb8f;                /* ocean green */
      text-shadow: 0 0 6px rgba(28, 203, 143, 0.6);
    }
    .incorrect {
      color: #e8113b;                /* cherry red */
      text-shadow: 0 0 6px rgba(232, 17, 59, 0.5);
    }

    /* Result summary */
    #results {
      margin-top: 20px;
    }
    .result-item {
      margin: 10px 0;
      padding: 10px;
      background: #f3f7ff;           /* very light bluish */
      border-radius: 10px;
      border: 1px solid #c2d4ff;
      color: #143057;
    }

    /* Buttons */
    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 0.95em;
      background: #6dfc9b;           /* mint green */
      color: #143057;                /* navy text */
      font-weight: bold;
      box-shadow: 0 0 10px rgba(109, 252, 155, 0.6);
    }
    button:hover {
      background: #82ffd6;
      box-shadow: 0 0 14px rgba(130, 255, 214, 0.8);
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      body {
        padding: 12px;
      }
      .buttons {
        flex-direction: column;
      }
      button {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header-box">
      <h1>ðŸ“˜ Sample vs. Population Quiz</h1>
      <p>
        You will answer <strong>10 questions</strong>, one at a time.<br>
        Decide whether each statement describes a <strong>Sample</strong> or a <strong>Population</strong>.<br>
        At the end, youâ€™ll see your <strong>score</strong> and explanations.
      </p>
    </div>

    <div id="question-card">
      <div id="progress"></div>
      <div id="question-text"></div>
      <div class="options">
        <label>
          <input type="radio" name="answer" value="sample"> Sample
        </label>
        <label>
          <input type="radio" name="answer" value="population"> Population
        </label>
      </div>
      <div id="warning"></div>
    </div>

    <div class="buttons">
      <button id="start-btn" onclick="startBatch()">â–¶ Start New Batch</button>
      <button id="next-btn" onclick="nextQuestion()" style="display:none;">Next â–¶</button>
    </div>

    <div id="results"></div>

  </div>

<script>
  const NUM_QUESTIONS = 10;

  const sampleStarters = [
    "50 randomly selected","100 surveyed","25 participants chosen",
    "A sample of","80 chosen","30 surveyed","20 selected",
    "A chosen group of","75 surveyed","A randomly picked group of"
  ];

  const populationStarters = [
    "All","Every","The entire group of","Each and every","100% of",
    "All registered","All enrolled","All residents","All members of",
    "All recorded"
  ];

  const subjects = [
    "students in a school","patients in a hospital","citizens of a city",
    "employees in a company","basketball players in a league","drivers in a state",
    "voters in an election","teachers in a district","teenagers in a town",
    "customers at a store","college students","workers in a factory",
    "athletes at a tournament","residents in a village","passengers on a flight"
  ];

  let questionsData = [];
  let userAnswers = [];
  let currentIndex = 0;

  function randomItem(list) {
    return list[Math.floor(Math.random() * list.length)];
  }

  function buildSentence(type) {
    return type === "sample"
      ? `${randomItem(sampleStarters)} ${randomItem(subjects)}.`
      : `${randomItem(populationStarters)} ${randomItem(subjects)}.`;
  }

  function explanation(type) {
    return type === "sample"
      ? "This is a sample because it includes only part of the group."
      : "This is a population because it includes every member of the entire group.";
  }

  function startBatch() {
    questionsData = [];
    userAnswers = new Array(NUM_QUESTIONS).fill(null);
    currentIndex = 0;
    document.getElementById("results").innerHTML = "";

    for (let i = 0; i < NUM_QUESTIONS; i++) {
      const type = Math.random() < 0.5 ? "sample" : "population";
      questionsData.push({ text: buildSentence(type), type });
    }

    document.getElementById("start-btn").textContent = "ðŸ” Restart Batch";
    document.getElementById("question-card").style.display = "block";
    document.getElementById("next-btn").style.display = "inline-block";

    renderQuestion();
  }

  function renderQuestion() {
    const q = questionsData[currentIndex];
    document.getElementById("question-text").textContent =
      `${currentIndex + 1}. ${q.text}`;
    document.getElementById("progress").textContent =
      `Question ${currentIndex + 1} of ${NUM_QUESTIONS}`;
    document.getElementById("warning").textContent = "";

    // reset radios
    document.querySelectorAll('input[name="answer"]').forEach(r => r.checked = false);
    if (userAnswers[currentIndex]) {
      const saved = userAnswers[currentIndex];
      const radio = document.querySelector(
        `input[name="answer"][value="${saved}"]`
      );
      if (radio) radio.checked = true;
    }

    document.getElementById("next-btn").textContent =
      currentIndex === NUM_QUESTIONS - 1 ? "âœ… Finish & Grade" : "Next â–¶";
  }

  function nextQuestion() {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) {
      document.getElementById("warning").textContent =
        "Please choose Sample or Population before continuing.";
      return;
    }
    userAnswers[currentIndex] = selected.value;

    if (currentIndex < NUM_QUESTIONS - 1) {
      currentIndex++;
      renderQuestion();
    } else {
      gradeQuiz();
    }
  }

  function gradeQuiz() {
    let correctCount = 0;
    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "";

    questionsData.forEach((q, i) => {
      const user = userAnswers[i];
      const correct = q.type;
      const isCorrect = user === correct;
      if (isCorrect) correctCount++;

      const div = document.createElement("div");
      div.className = "result-item";
      div.innerHTML = `
        <strong>Question ${i + 1}:</strong> ${q.text}<br>
        Your answer: <strong>${user ? user : "(no answer)"}</strong><br>
        Correct answer: <strong>${correct}</strong><br>
        <span class="${isCorrect ? "correct" : "incorrect"}">
          ${isCorrect ? "Correct!" : "Incorrect."} ${explanation(correct)}
        </span>
      `;
      resultsDiv.appendChild(div);
    });

    const score = document.createElement("p");
    score.className = "feedback";
    score.innerHTML =
      `You scored <span class="correct">${correctCount} / ${NUM_QUESTIONS}</span>.`;
    resultsDiv.prepend(score);

    document.getElementById("next-btn").style.display = "none";
  }
</script>
</body>
</html>
